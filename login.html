<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Backstage Cena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para √≠cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('imagens/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            padding: 20px;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 450px;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.75);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-img {
            width: 200px;
            max-width: 100%;
        }

        .logo-fallback {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #8b5cf6;
            margin-bottom: 10px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-title {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .login-subtitle {
            color: #d1d5db;
            font-size: 15px;
        }

        /* Formul√°rio */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #e5e7eb;
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder,
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            border-radius: 5px;
        }

        .toggle-password:hover {
            color: #8b5cf6;
            background: rgba(139, 92, 246, 0.1);
        }

        .toggle-password:active {
            transform: translateY(-50%) scale(0.95);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #d1d5db;
            cursor: pointer;
            user-select: none;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin: 0;
            accent-color: #8b5cf6;
        }

        .forgot-password {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .forgot-password:hover {
            color: #a78bfa;
            text-decoration: underline;
        }

        /* Bot√£o de Login */
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 50%, #6d28d9 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.6);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        /* Divisor */
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            background: rgba(0, 0, 0, 0.75);
            padding: 0 15px;
            position: relative;
            color: #9ca3af;
            font-size: 14px;
        }

        /* Link de Cadastro */
        .signup-link {
            text-align: center;
            color: #d1d5db;
            font-size: 14px;
        }

        .signup-link a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }

        .signup-link a:hover {
            color: #a78bfa;
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 25px;
        }

        .back-home a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-home a:hover {
            color: #8b5cf6;
        }

        /* Alertas */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        /* Responsividade */
        @media (max-width: 500px) {
            .login-box {
                padding: 40px 30px;
            }

            .login-title {
                font-size: 26px;
            }

            .logo-img {
                width: 160px;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- Logo -->
            <div class="logo-container">
                <img src="imagens/logo.png" alt="Backstage Cena" class="logo-img" id="logo-img">
            </div>

            <!-- Header -->
            <div class="login-header">
                <h1 class="login-title">Bem-vindo de volta!</h1>
                <p class="login-subtitle">Entre para conectar-se com m√∫sicos</p>
            </div>

            <!-- Mensagens de erro/sucesso -->
            <div class="alert alert-error" id="alert-error"></div>
            <div class="alert alert-success" id="alert-success"></div>

            <!-- Formul√°rio de Login -->
            <form action="php/login_process.php" method="POST" id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="senha" 
                            name="senha" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="toggle-btn" onclick="togglePassword()">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="lembrar" id="lembrar">
                        <span>Lembrar-me</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueci a senha</a>
                </div>

                <button type="submit" class="btn-login">Entrar</button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <div class="signup-link">
                N√£o tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>
            </div>
        </div>

        <div class="back-home">
            <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i>
                Voltar para p√°gina inicial
            </a>
        </div>
    </div>

    <script>
        // Toggle mostrar/ocultar senha
        function togglePassword() {
            const senhaInput = document.getElementById('senha');
            const toggleBtn = document.getElementById('toggle-btn');
            const icon = toggleBtn.querySelector('i');
            
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                senhaInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Valida√ß√£o do formul√°rio
        document.getElementById('login-form').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Validar email
            if (!email.includes('@') || !email.includes('.')) {
                e.preventDefault();
                mostrarErro('Por favor, insira um email v√°lido.');
                return;
            }

            // Validar senha
            if (senha.length < 6) {
                e.preventDefault();
                mostrarErro('A senha deve ter pelo menos 6 caracteres.');
                return;
            }
        });

        // Fun√ß√£o para mostrar mensagem de erro
        function mostrarErro(mensagem) {
            const alertError = document.getElementById('alert-error');
            alertError.textContent = mensagem;
            alertError.style.display = 'block';
            
            setTimeout(() => {
                alertError.style.display = 'none';
            }, 5000);
        }

        // Fun√ß√£o para mostrar mensagem de sucesso
        function mostrarSucesso(mensagem) {
            const alertSuccess = document.getElementById('alert-success');
            alertSuccess.textContent = mensagem;
            alertSuccess.style.display = 'block';
            
            setTimeout(() => {
                alertSuccess.style.display = 'none';
            }, 5000);
        }

        // Verificar se h√° mensagem na URL
        const urlParams = new URLSearchParams(window.location.search);
        const mensagem = urlParams.get('mensagem');
        
        if (mensagem === 'cadastro_sucesso') {
            mostrarSucesso('‚úÖ Cadastro realizado com sucesso! Fa√ßa login para continuar.');
        } else if (mensagem === 'logout') {
            mostrarSucesso('üëã Voc√™ saiu da sua conta com sucesso.');
        }

        const erro = urlParams.get('erro');
        if (erro === '1') {
            mostrarErro('‚ùå Email ou senha incorretos. Tente novamente.');
        }

        // Verificar se logo carregou
        window.addEventListener('load', function() {
            const logoImg = document.getElementById('logo-img');
            
            logoImg.onerror = function() {
                console.log('Logo n√£o encontrada. Criando fallback...');
                const container = document.querySelector('.logo-container');
                const fallbackDiv = document.createElement('div');
                fallbackDiv.className = 'logo-fallback';
                fallbackDiv.textContent = 'BACKSTAGE CENA';
                
                logoImg.style.display = 'none';
                container.appendChild(fallbackDiv);
            };
        });
    </script>
</body>
</html>
